version: "3.8"

services:
  fastapi-dev:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      args:
        APP_DIR: dev-app
    container_name: fastapi-dev
    restart: unless-stopped
    volumes:
      - ./dev-app:/app:cached
      - ./logs/dev:/app/logs
    working_dir: /app
    ports:
      - "8001:8000"
    expose:
      - "8001"
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_config
      - IG_API_KEY=${DEMO_API_KEY}
      - IG_PWD=${DEMO_PASSWORD}
      # Production credentials for VSL streaming (same as stream-app)
      - PROD_IG_API_KEY=${PROD_API_KEY}
      - PROD_IG_PWD=${PROD_PASSWORD}
    networks:
      - lab-net
    depends_on:
      - postgres

  fastapi-prod:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      args:
        APP_DIR: prod-app
    container_name: fastapi-prod
    restart: unless-stopped
    ports:
      - "8002:8000"  
    volumes:
      - ./prod-app:/app:cached
      - ./logs/prod:/app/logs
    working_dir: /app
    expose:
      - "8002"
    environment:
      - PORT=8002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_config
      - IG_API_KEY=${PROD_API_KEY}
      - IG_PWD=${PROD_PASSWORD}
    networks:
      - lab-net
    depends_on:
      - postgres
  fastapi-stream:
    build:
      context: .
      dockerfile: Dockerfile.fastapistream
      args:
        APP_DIR: stream-app
    container_name: fastapi-stream
    restart: unless-stopped
    volumes:
      - ./stream-app:/app:cached
      - ./logs/stream:/app/logs

    ports:
      - "8003:8000"  
    expose:
      - "8003"
    environment:
      - PORT=8003
      - IG_API_KEY=${PROD_API_KEY}
      - IG_PWD=${PROD_PASSWORD}
    networks:
      - lab-net

  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "4443:4443"
      - "4446:4446"
    command: /bin/sh -c "sleep 5 && nginx -g 'daemon off;'"
    depends_on:
      - fastapi-dev
      - fastapi-prod
      - pgadmin
    networks:
      - lab-net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot -w /var/www/certbot
      --email your@email.com --agree-tos --no-eff-email
      -d trader.nordicbynature.se"
    networks:
      - lab-net

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: forex
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - lab-net

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lab-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 4445
      PGADMIN_ENABLE_TLS: "True"
      PGADMIN_TLS_CERT: /certs/server.cert
      PGADMIN_TLS_KEY: /certs/server.key
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "4445:4445"
    volumes:
      - ./pgadmin/certs/server.cert:/certs/server.cert:ro
      - ./pgadmin/certs/server.key:/certs/server.key:ro
      - ./pgadmin/servers.json:/pgadmin4/servers.json
      - ./pgadmin/pgadmin4.key:/pgadmin4/pgadmin4.key
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - lab-net
  streamlit:
    build:
      context: ./streamlit
    container_name: streamlit
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_config
      - STRATEGY_CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/strategy_config
      - IG_API_KEY=${PROD_API_KEY}
      - IG_PWD=${PROD_PASSWORD}
      - SYSTEM_MONITOR_URL=http://system-monitor:8095
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-d4thb4pr01qnn6lkv89gd4thb4pr01qnn6lkv8a0}
      - ROBOMARKETS_API_KEY=${ROBOMARKETS_API_KEY:-28e2c0dab20ac9f6fd54917100be3c9b8d1c650cde5205b8b79c6c795b6fc676}
      - ROBOMARKETS_ACCOUNT_ID=${ROBOMARKETS_ACCOUNT_ID:-93121868}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET_NAME=claude-charts
      - MINIO_PUBLIC_URL=http://localhost:9000
    volumes:
      - ./streamlit:/app:cached
      - ./logs:/logs:ro  # Read-only for safety
      - ./worker/app/claude_analysis_enhanced:/app/claude_analysis_enhanced:ro  # Vision analysis charts (fallback)
      - ./worker/app/forex_scanner:/app/forex_scanner:ro  # Strategy config files
      - ./dev-app/config.py:/app/trailing_config.py:ro  # Trailing stop config (source of truth from fastapi-dev)
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for running backtests
    working_dir: /app
    networks:
      - lab-net
    depends_on:
      - fastapi-dev
      - fastapi-prod
      - minio
      - task-worker

  task-worker:
    build:
      context: ./worker
    container_name: task-worker
    restart: unless-stopped
    volumes:
      - ./worker/app:/app
      - ./logs/worker:/app/logs
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_config
      - STOCKS_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stocks
      - STRATEGY_CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/strategy_config
      - ORDER_API_URL=http://fastapi-dev:8000/orders/place-order
      - IG_API_KEY=${PROD_API_KEY}
      - IG_PWD=${PROD_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ROBOMARKETS_API_KEY=${ROBOMARKETS_API_KEY:-28e2c0dab20ac9f6fd54917100be3c9b8d1c650cde5205b8b79c6c795b6fc676}
      - ROBOMARKETS_ACCOUNT_ID=${ROBOMARKETS_ACCOUNT_ID:-93121868}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-d4thb4pr01qnn6lkv89gd4thb4pr01qnn6lkv8a0}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET_NAME=claude-charts
    networks:
      - lab-net
    depends_on:
      - postgres
      - minio

  stock-scheduler:
    build:
      context: ./worker
    container_name: stock-scheduler
    restart: unless-stopped
    volumes:
      - ./worker/app:/app
      - ./logs/stock-scheduler:/app/stock_scanner/logs
    environment:
      - STOCKS_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stocks
      - ROBOMARKETS_API_KEY=${ROBOMARKETS_API_KEY:-28e2c0dab20ac9f6fd54917100be3c9b8d1c650cde5205b8b79c6c795b6fc676}
      - ROBOMARKETS_ACCOUNT_ID=${ROBOMARKETS_ACCOUNT_ID:-93121868}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-d4thb4pr01qnn6lkv89gd4thb4pr01qnn6lkv8a0}
    command: ["python", "-m", "stock_scanner.scheduler", "run"]
    networks:
      - lab-net
    depends_on:
      - postgres

  economic-calendar:
    build:
      context: ./economic-calendar
    container_name: economic-calendar
    restart: unless-stopped
    ports:
      - "8091:8091"
    volumes:
      - ./economic-calendar/app:/app
      - ./logs/economic-calendar:/app/logs
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - CONFIG_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_config
      - PORT=8091
      - PYTHONPATH=/app
    networks:
      - lab-net
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  system-monitor:
    build:
      context: ./system-monitor
    container_name: system-monitor
    restart: unless-stopped
    ports:
      - "8095:8095"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs/system-monitor:/app/logs
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TELEGRAM_ENABLED=true
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - EMAIL_ENABLED=false
      - MONITOR_INTERVAL=30
      - ALERT_COOLDOWN=900
    networks:
      - lab-net
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db-backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    image: db-backup:latest
    container_name: db-backup
    restart: unless-stopped
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # Azure Blob Storage configuration
      - AZURE_STORAGE_ACCOUNT=klirrbackup
      - AZURE_STORAGE_KEY=${AZURE_STORAGE_KEY}
      - AZURE_STORAGE_CONTAINER=klirrbackup
      - AZURE_RETENTION_DAYS=60
    volumes:
      - ./scripts:/scripts:ro
      - ./logs:/app/logs:ro
      - ./vector-db:/app/vector-db:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - lab-net
    depends_on:
      - postgres
    command: >
      sh -c "
        while true; do
          echo 'Running scheduled Azure backup...' &&
          /scripts/azure_backup.sh &&
          echo 'Azure backup completed. Sleeping for 24 hours...' &&
          sleep 86400
        done
      "
    healthcheck:
      test: ["CMD-SHELL", "which az && test -f /scripts/azure_backup.sh"]
      interval: 6h
      timeout: 30s
      retries: 2
      start_period: 30s

volumes:
  pgadmin_data:
  minio_data:

networks:
  lab-net:
