events {}

http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name trader.nordicbynature.se;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS reverse proxy
    server {
        listen 4443 ssl;
        server_name trader.nordicbynature.se;

        ssl_certificate     /etc/letsencrypt/live/trader.nordicbynature.se/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trader.nordicbynature.se/privkey.pem;

        # Security: block sensitive files
        location ~* ^/(\.env|\.git|\.htaccess|\.DS_Store)$ {
            deny all;
            return 403;
        }

        # Security: block common scanner paths
        location ~* ^/(wp-admin|wp-login\\.php|phpmyadmin|pma|config|setup|env)$ {
            deny all;
            return 403;
        }

        location ~* ^/(xmlrpc\\.php|vendor|storage|server-status)$ {
            return 444;
        }

        # FastAPI dev route
        location /dev/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://fastapi-dev:8000/;
            rewrite ^/dev(/.*)$ $1 break;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header x-apim-gateway $http_x_apim_gateway;
            proxy_set_header ocp-apim-trace $http_ocp_apim_trace;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }

        # FastAPI prod route
        location /prod/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://fastapi-prod:8000/;
            rewrite ^/prod(/.*)$ $1 break;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header x-apim-gateway $http_x_apim_gateway;
            proxy_set_header ocp-apim-trace $http_ocp_apim_trace;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }

        # FastAPI stream route
        location /stream/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://fastapi-stream:8000/;
            rewrite ^/stream(/.*)$ $1 break;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }
    }
    server {
    listen 4446 ssl;
    server_name trader.nordicbynature.se;

    ssl_certificate     /etc/letsencrypt/live/trader.nordicbynature.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trader.nordicbynature.se/privkey.pem;

    location /streamlit/ {
        proxy_pass http://streamlit:8501;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent 502s due to buffer size or timeouts
        proxy_buffering off;
        proxy_read_timeout 3600;
        proxy_connect_timeout 120s;
    }
}

}
